<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/843182a124.js"></script>
    <title>Random Quote Machine</title>
</head>

<body>
    <main id="main">
        <div id="quote-machine">
            <div id="top-row" class="flex-container">
                <i class="fa fa-quote-left fa-3x fa-pull-left" aria-hidden="true"></i>
                <h1 id="quote-display"></h1>
                <i class="fa fa-quote-right fa-3x fa-pull-right" aria-hidden="true"></i>

            </div>
            <h2 id="quote-author"></h2>
            <div id="second-row" class="flex-container">
                <div id="social">
                    <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
                    <span>
                        <i class="fa fa-tumblr-square fa-3x" aria-hidden="true"></i>
                    </span>
                </div>
                <div id="controls"></div>
                <button id="get-quote">New Quote</button>
            </div>
        </div>
        <div id="designer">
            <p>Created by Ciaran Kamp</p>
        </div>
    </main>
</body>

<footer>
    <script src=scripts.js>
    </script>
</footer>

</html>
